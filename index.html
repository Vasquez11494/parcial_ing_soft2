<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        .bordes-tares {
            background-color: bisque;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <form class="border border-black p-3 shadow" id="formulario">
                    <h1 class="text-center">AGREGAR TAREAS</h1>
                    <div class="col mb-2">
                        <label for="NombreTarea" class="form-label">Nombre de la Tarea</label>
                        <input type="text" class="form-control" id="NombreTarea">
                    </div>
                    <div class="col mb-3">
                        <label for="TiempoTarea" class="form-label">Tiempo requerido en Minutos</label>
                        <input type="number" class="form-control" id="TiempoTarea">
                    </div>
                    <div class="col justify-content-center d-flex">
                        <button type="submit" id="BtnAgregar" class="btn btn-dark">AGREGAR TAREAS</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="ListaTareas">
        </div>
    </div>
    <script defer src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
